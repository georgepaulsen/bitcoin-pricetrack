<!DOCTYPE html>
<html lang="en" dir="ltr" sameSite="none">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="main.css">
   <link rel="icon" href="https://bitcoin.black/wp-content/uploads/2018/02/BITCOIN-BLACK-FAVICON.png" type="image">
   <!-- <link rel="icon" href="https://www.freepngimg.com/download/bitcoin/63388-icons-blockchain-bitcoin-cryptocurrency-computer-logo.png" type="image"> -->
   <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai+2|Comfortaa&display=swap" rel="stylesheet">
   <title>BitCoin Price Tracker</title>
</head>
<!-- angular module and controller function will be acceessible over the whole body -->

<body ng-app="BitCoinTrackApp" ng-controller="ctrBitCoin">
   <h1 class="text-center display-3">Bitcoin Tracker</h1>
<!-- buttons to populate, display, export and reset the database -->
   <form class="active-cyan-3 active-cyan-4 mb-4 searchBar text-center">
      <label for="search">Percent change threshold: </label>
      <input type="number" id="search" name="threshold" ng-model="threshold" placeholder="%" />
      <label for="search">Percent change timespan: </label>
      <input type="number" id="search2" name="threshold" ng-model="timespan" placeholder="Time" />
   </form>
   <div class="container">
      <section class="queries">
         <h2 ng-model="threshold" class="text-center">Threshold: {{threshold}}%</h2>
         <div class="row">
            <section ng-model="bitcoin" class='text-center col-sm-6 card'>
               <h1 class="text-center">Current Price</h1>
               <h2 class='text-center'> {{bitcoin.priceUSD}} </h2>
            </section>
            <section ng-model="bitcoin" class='text-center col-sm-6 card'>
               <h1 class="text-center" ng-model="timespan">Percent Change {{timespan}} mins</h1>
               <h2 class='text-center'> {{bitcoin.percent_change}}%</h2>
            </section>
         </div>
      </section>
   </div>
</body>
<!-- scripts at bottom for better load time -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
