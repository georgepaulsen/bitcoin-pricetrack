<!DOCTYPE html>
<html lang="en" dir="ltr" sameSite="none">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="main.css">
   <!-- <link rel="icon" href="https://www.jorambarrez.be/blog/wp-content/activiti_6.png" type="image"> -->
   <link rel="icon" href="https://clipartmag.com/images/newspaper-png-9.png" type="image">
   <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai+2|Comfortaa&display=swap" rel="stylesheet">
   <title>BitCoin Price Tracker</title>
</head>
<!-- angular module and controller function will be acceessible over the whole body -->

<body ng-app="BitCoinTrackApp" ng-controller="ctrBitCoin">
   <h1 class="text-center display-3">Bit Coin</h1>
<!-- buttons to populate, display, export and reset the database -->
   <form class="active-cyan-3 active-cyan-4 mb-4 searchBar text-center">
      <input type="text" id="name" name="threshold" ng-model="threshold" placeholder="Enter threshold" />
      <input type="submit" id="setthresh" value="Set Threshold" ng-click="setThreshhold()" />
      <input type="submit" id="search" value="Update Price" ng-click="viewPrice()" />
      <input type="submit" id="resetDB" name="resetDB" value="Reset DB" ng-click="resetDB()" />
   </form>
   <div class="container">
      <section class="queries">
         <h5 class="text-center">Your Queries</h5>
         <div class="row">
            <section ng-model="priceUSD" class='col-sm-2 card'>
               <h6>{{priceUSD}}</h6>
            </section>
         </div>
      </section>
      <h3 class="text-center">Current Price</h3>
      <div class="row">
         <!-- after display is fired, all articles in the database are looped through and displayed  -->
         <section ng-repeat="article in news" class="col-sm-6 card">
            <h4 class='text-center' ng-click="article.show = !article.show"> {{article.title}}</h4>
            <div ng-show="article.show" class="badge-slider text-center">
               <a class="text-center" href="{{article.url}}">
                  <img default="https://clipartmag.com/images/newspaper-png-9.png" ng-src="{{article.urlToImage}}" alt="article image">
               </a>
               <p class="text-left">{{article.description}}</p>
               <h5 class=text-center>{{article.author}}</h5>
               <p class="text-center">{{article.source.name}}</p>
            </div>
         </section>
      </div>
   </div>
</body>
<!-- scripts at bottom for better load time -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
